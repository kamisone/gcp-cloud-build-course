steps:

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'europe-west1-docker.pkg.dev/$PROJECT_ID/my-firsts-artifact-registry/hello-world-python:v1', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',  'europe-west1-docker.pkg.dev/$PROJECT_ID/my-firsts-artifact-registry/hello-world-python:v1']

  - name: 'gcr.io/cloud-builders/gke-deploy'
    args: ['run', 
           '--filename=deployment.yaml',		
           '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/my-firsts-artifact-registry/hello-world-python:v1', 
           '--location=us-west4-a',  
           '--cluster=my-first-cluster']

images:
  - europe-west1-docker.pkg.dev/$PROJECT_ID/my-firsts-artifact-registry/hello-world-python:v1
options:
  logging: CLOUD_LOGGING_ONLY
